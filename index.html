<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Meta para PWA-->
    <!-- Modificar color de barrra de estado Android -->
    <meta name="theme-color" content="#41b883">

    <!-- Optimizaciones de SE0 -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true"> 

    <!-- Configurar barra de estado IOS -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta 
        name="apple-mobile-web-app-status-bar-style" 
        content="black-translucent" 
    >

    <!-- Iconos -->
    <link rel="shortcut icon" type="image/png" href="./img/iconBalls16.png">
    <link rel="apple-touch-icon" href="./img/iconBalls16.png">
    <link rel="apple-touch-startup-image" href="./img/IconBall.png">

    <link rel="manifest" href="./manifest.json">

    <!-- Hojas de estilo-->

    <title>Document</title>
</head>
<body>
    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr>
        <div>
            <button v-on:click="modCount('dis')">-1</button>
            <button @click="modCount('add')">+1</button>
        </div>
    </div>
    <script src="./load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
